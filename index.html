<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="control-buttons">
      <span>Start Game</span>
    </div>
    <div class="info-container">
      <div class="name">Hello: <span></span></div>
      <div class="tries">Wrong Tries: <span>0</span></div>
    </div>
    <div class="memory-game-blocks">
      <div class="game-block" data-technology="bootStrab">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download (1).jpeg" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="php">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download (10).png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="css">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download (2).png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="JQuery">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download (3).png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="c++">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download (4).png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="C#">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download (5).png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="React">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download (6).png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="tawilind">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download (7).jpeg" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="HTML">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download (8).png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="JS">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download.png" alt="" />
        </div>
      </div>

      <div class="game-block" data-technology="bootStrab">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download (1).jpeg" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="php">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download (10).png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="css">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download (2).png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="JQuery">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download (3).png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="c++">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download (4).png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="C#">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download (5).png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="React">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download (6).png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="tawilind">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download (7).jpeg" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="HTML">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download (8).png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="JS">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="./images/download.png" alt="" />
        </div>
      </div>
    </div>
    <div id="popup" class="popup">
      <p>Congratulations!</p>
    </div>
    <audio id="success" src="audio/success.mp4" preload="auto"></audio>
    <audio id="fail" src="audio/fail.mp4" preload="auto"></audio>
    <script src="main.js"></script>
  </body>
</html>
